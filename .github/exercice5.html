<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript - Exercice 5</title>
  </head>
  <body>
    <h1>Ma fiche de présentation</h1>

    <p id="nomComplet">...</p>
    <p id="age">...</p>
    <p id="ville">...</p>
    <p id="presentation">...</p>

    <script>
      // Déclaration des variables
      let prenom = "Dounya";
      let nom = "Elarrac";
      let age = 19;
      let ville = "Marrakech";

      // Modification du contenu des paragraphes
      document.getElementById("nomComplet").innerHTML = `${prenom} ${nom}`;
      document.getElementById("age").innerHTML = `Âge : ${age} ans`;
      document.getElementById("ville").innerHTML = `Ville : ${ville}`;

      // Phrase complète dans "presentation"
      document.getElementById("presentation").innerHTML = `Je m'appelle ${prenom} ${nom}, j'ai ${age} ans et j'habite à ${ville}.`;

      // Changement dynamique du titre de la page
      document.title = "Fiche de " + prenom;
    </script>
  </body>
</html>
