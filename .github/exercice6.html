  <body>
    <h1>Exercice 6</h1>

    <script>
      // DÃ©claration des variables avec camelCase
      let premierPrix = 100;
      let deuxiemePrix = 80;
      let prixMinimum = 50;
      let autrePrix = 200; // remplace "var"
      let prixMaximum = 300;

      // Calcul du prix moyen

      // Affichage dans la console
      console.log("Prix moyen : " + prixMoyen);
      console.log("Le prix minimum est : " + prixMinimum);
      console.log("Le prix maximum est : " + prixMaximum);
    </script>
