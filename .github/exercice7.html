<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript - Exercice 7</title>
  </head>
  <body>
    <h1>Calculatrice de cercle</h1>

    <div id="rayon"></div>
    <div id="perimetre"></div>
    <div id="surface"></div>

    <script>
      // Constante pour PI
      const PI = Math.PI;

      // Demande du rayon à l'utilisateur
      let rayon = prompt("Entrez le rayon du cercle en cm :");
      rayon = Number(rayon);

      // Calcul du périmètre et de la surface
      let perimetre = 2 * PI * rayon;
      let surface = PI * rayon * rayon;

      // Affichage dans les divs avec arrondi à 2 décimales
      document.getElementById("rayon").innerHTML = `Rayon : ${rayon} cm`;
      document.getElementById("perimetre").innerHTML = `Périmètre : ${perimetre.toFixed(2)} cm`;
      document.getElementById("surface").innerHTML = `Surface : ${surface.toFixed(2)} cm²`;
    </script>
  </body>
</html>
