<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript - Exercice 3</title>
  </head>
  <body>
    <h1>Exercice 3</h1>
    <p>Ouvrez la console pour voir les résultats.</p>

    <script>
      // Déclaration de la constante pour la TVA
      const TAUX_TVA = 0.20;

      // Déclaration d'une variable pour le prix HT
      let prixHT = 150;

      // Calcul du prix TTC
      let prixTTC = prixHT + (TAUX_TVA * prixHT);

      // Affichage avec template literals
      console.log(`Prix HT : ${prixHT} € | TVA (20%) : ${TAUX_TVA * prixHT} € | Prix TTC : ${prixTTC} €`);

      // Tentative de modification de la constante
      try {
        TAUX_TVA = 0.25; // va provoquer une erreur
      } catch (error) {
        console.error("Erreur : Impossible de modifier une constante !", error.message);
      }
    </script>
  </body>
</html>
