<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript - Exercice 2</title>
  </head>
  <body>
    <h1>Exercice 2</h1>
    <p>Ouvrez la console pour voir les résultats.</p>

    <script>
      // Déclaration des variables avec let en camelCase
      let prenom = "Mariem";       // votre prénom
      let age = 20;                // votre âge
      let ville = "Marrakech";     // votre ville
      let taille = 1.75;           // taille en mètres
      let aimeJs = true;           // aimez-vous JS ?

      // Affichage dans la console avec libellé
      console.log("Prénom :", prenom);
      console.log("Âge :", age);
      console.log("Ville :", ville);
      console.log("Taille :", taille);
      console.log("Aime le JS :", aimeJs);

      // Modification de l'âge pour simuler un anniversaire
      age = age + 1;

      // Affichage du nouvel âge
      console.log("Nouvel âge :", age);
    </script>
  </body>
</html>
