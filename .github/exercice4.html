<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript - Exercice 4</title>
  </head>
  <body>
    <h1>Exercice 4</h1>

    <script>
      // Demande du prénom
      let prenom = prompt("Quel est votre prénom ?");

      // Demande de l'âge
      let age = prompt("Quel est votre âge ?");
      age = Number(age); // Conversion en nombre

      // Calcul de l'année de naissance approximative
      let anneeNaissance = 2025 - age;

      // Affichage dans une alerte
      alert(`Bonjour ${prenom} ! Vous êtes né(e) vers ${anneeNaissance}.`);

      // Demande si l'utilisateur veut voir les infos dans la console
      let voirConsole = confirm("Afficher dans la console ?");

      if (voirConsole) {
        console.log("Prénom :", prenom);
        console.log("Âge :", age);
        console.log("Année de naissance approximative :", anneeNaissance);
      }
    </script>
  </body>
</html>
